
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


<table class="table table-hover">
    <tr>
        <td>
            <h2>{{ current_user.name }}`s chats</h2>
            {% for chat in chats %}
            <table class="table table-hover">
                <tr>
                        <td>
                        <a href="{{ url_for('chat', chat_id=chat.id) }}">{{ chat.name }}</a><br>
                        counter: {{ chat.counter }}
                        </td>
                </tr>
            </table>
            {% endfor %}
        </td>
        <td>
            <h3>Create new chat</h3>
            {{ wtf.quick_form(form) }}
        </td>
    </tr>
</table>


{% endblock %}

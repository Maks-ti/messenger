
{% extends "base.html" %}

{% block content %}

<h2>the Post</h2>

{% include '_post.html' %}

<h2>write comment</h2>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.text.label }}<br>
        {{ form.text(cols=32, rows=4) }}<br>
        {% for error in form.text.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
